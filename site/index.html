<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Eventbrite Popularity Cloud</title>
  <link rel="stylesheet" href="assets/index.css">
</head>

<body>
  <!--Main Content Container-->
  <section id="app">
    <header id="header">
      <h1>britecloud</h1>
      <div><input id="search" placeholder="Visualize the most popular event names and descriptions..."></div>
    </header>
    <section id="options"></section>
    <section id="main">
      <div id="loading"></div>
      <div id="cloud"></div>
    </section>
  </section>

  <!--Extra info-->
  <div id="info">
    <p>Written by <a href="https://github.com/arloistale">Jonathan Lu</a></p>
  </div>

  <!--Options Template-->
  <script type="text/template" id="options-template">
    <ul id="filters">
      <li>
        <a class="selected" href="#/">Names</a>
      </li>
      <li>
        <a href="#/descriptions">Descriptions</a>
      </li>
    </ul>
  </script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/spin.min.js"></script>
  <script src="js/lib/jquery.spin.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/lib/d3.min.js"></script>
  <script src="js/lib/d3.layout.cloud.js"></script>

  <script src="js/helpers/stringHelper.js"></script>
  <script src="js/models/event.js"></script>
  <script src="js/collections/eventCollection.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
